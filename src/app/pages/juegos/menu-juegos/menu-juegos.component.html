<section class="container" style="display: flex; height: 100%;width: 100%; position: fixed;">
    <div class="sections">
      <div class="card">
        <img src="../../../../assets/ahorcado/ahorcado_3.png" alt="Ahorcado">
        <div class="card-body">
          <h5 class="card-title">Ahorcado</h5>
          <p class="card-text">
            Adivina la palabra letra por letra antes de que se complete el ahorcado. Cada error te acerca más a
            perder el juego.
          </p>
          <a [routerLink]="['ahorcado']" class="btn btn-primary btn-juegos">JUGAR</a>
        </div>
      </div>
  
      <div class="card">
        <img src="../../../../assets/ahorcado/ahorcado_3.png" alt="Mayor-Menor">
        <div class="card-body">
          <h5 class="card-title">Mayor o Menor</h5>
          <p class="card-text">
            Adivina si la próxima carta será mayor o menor que la carta actual. Pon a prueba tu intuición y habilidades de
            predicción
          </p>
          <a [routerLink]="['mayor-menor']" class="btn btn-primary btn-juegos">JUGAR</a>
        </div>
      </div>
    </div>
</section>
