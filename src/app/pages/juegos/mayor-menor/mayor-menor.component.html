<section style="position: fixed; height: 100%; width: 100%;">
  <div class="mayormenor-container">
    <div class="container d-flex flex-column justify-content-center">
      <h1 class="titulo-mayormenor">MAYOR o MENOR</h1>
      <p class="puntuacion">
        Puntuaci√≥n: {{ puntuacion }}
        <span class="intentos">(Intentos: {{ intentos }}/10)</span>
      </p>

      <div class="row">
        <div class="col">
          <img class="carta-izquierda" src="{{ imagenCarta }}" alt="" />
        </div>
        <div class="col">
          <img class="carta-derecha" src="../../../../assets/mayor-menor/reverso.png" alt="" />
        </div>
      </div>
      <div *ngIf="!juegoActivado">
        <button class="btn-comenzar-reiniciar" (click)="IniciarJuego()">
          {{ botonJuego }}
        </button>
      </div>
      <div class="btn-mayormenor" *ngIf="juegoActivado">
        <button class="btn-menor" (click)="DeterminarMayorMenor('menor')">Menor</button>
        <button class="btn-mayor" (click)="DeterminarMayorMenor('mayor')">Mayor</button>
      </div>
    </div>
  </div>
</section>
